---
- username: agg23
  cores:
    - repository: analogue-arduboy
      display_name: Arduboy for Analogue Pocket
      identifier: agg23.Arduboy
      platform: Arduboy
      assets:
      - platform: arduboy
        extensions:
        - hex
    - repository: analogue-pong
      display_name: Atari's 1972 Pong
      identifier: agg23.Pong
      platform: Pong
    - repository: openfpga-NES
      display_name: NES for Analogue Pocket
      identifier: agg23.NES
      platform: NES
      assets:
      - platform: nes
        # Do we want to keep track of save files here?
        # https://github.com/agg23/openfpga-NES/blob/master/dist/Cores/agg23.NES/data.json#L12-L21
        extensions:
        - nes
    - repository: openfpga-SNES
      display_name: SNES for Analogue Pocket
      identifier: agg23.SNES
      platform: SNES
      assets:
      - platform: snes
        # Do we want to keep track of save files here?
        # https://github.com/agg23/openfpga-SNES/blob/master/dist/Cores/agg23.SNES/data.json#L13-L22
        extensions:
        - smc
        - sfc
- username: ericlewis
  cores:
    - repository: openfpga-asteroids
      display_name: Asteroids for Analogue Pocket
      identifier: ericlewis.Asteroids
      platform: Asteroids
      assets:
      - platform: asteroids
        filename: asteroid.rom
        # This does not exist in the data.json file. Should we not include file extensions
        # if there is no extensions array?
        # https://github.com/ericlewis/openfpga-asteroids/blob/main/dist/Cores/ericlewis.Asteroids/data.json
        extensions:
        - rom
    - repository: openfpga-dominos
      display_name: Dominos for Analogue Pocket
      identifier: ericlewis.Dominos
      platform: Dominos
      assets:
      - platform: dominos
        # No extensions here either
        filename: dominos.rom
    - repository: openfpga-genesis
      display_name: Genesis for Analogue Pocket
      identifier: ericlewis.Genesis
      platform: Genesis
      assets:
      - platform: genesis
        extensions:
        - md
        - bin
        - gen
        - smd
    - repository: openfpga-lunarlander
      display_name: Lunar Lander for Analogue Pocket
      identifier: ericlewis.LunarLander
      platform: Lunar Lander
      assets:
      - platform: lunarlander
        filename: llander.rom
    - repository: openfpga-spacerace
      display_name: Space Race for Analogue Pocket
      identifier: ericlewis.SpaceRace
      platform: Space Race
      # Do we need assets at all when a core doesn't require any additional files?
    - repository: openfpga-superbreakout
      display_name: Super Breakout for Analogue Pocket
      identifier: ericlewis.SuperBreakout
      platform: Super Breakout
      assets:
      - platform: superbreakout
        filename: sbrkout.rom
